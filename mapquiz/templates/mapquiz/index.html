{% load static %}

<!DOCTYPE html>

<html lang="ko-kr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title> Map quiz on the road </title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

        <!-- custom css CSS 수정 -->
        <style>
            @font-face {
                font-family: 'IM_Hyemin-Bold';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2106@1.1/IM_Hyemin-Bold.woff2') format('woff');
                font-weight: normal;
                font-style: normal;
              }
              .Hyemin{ font-family: 'IM_Hyemin-Bold', normal; }
              .italic{ font-style: italic }

              .goquiz button {
                font-size: 0.85rem;
                font-weight: 700;
                text-transform: uppercase;
                letter-spacing: 1px;
                padding: calc(1rem + 2px);
              }
              .custombtn {
                display: inline-block;
                font-weight: 400;
                line-height: 1.5;
                color: #fff;
                background-color: #2a5555;
                border-color: #2a5555;
                text-align: center;
                text-decoration: none;
                vertical-align: middle;
                border: 1px solid transparent;
                padding: 0.4rem 10rem;
                font-size: 1.5rem;
                border-radius: 0.25rem;
                transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
              }
              .custombtn:hover {
                color: #fff;
                background-color: #244848;
                border-color: #224444;
              }
              .login_div,
              .logout_div {
                position : relative;
                top : -10%;
                left : 10px;
                background-color: #fff;
                display: flex;
                padding: 10px 10px;;
                float: right;
                margin-top: -10px;
                z-index: -1;
                color: #000000
              }
              .login{
                position : relative;
                top : 10px;
                right : 10px;
                background-color: #fff;
              }
              .login:hover{

                background-color: #4e4e4e;
              }

        </style>


    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="{% static 'assets/mp4/bg.mp4' %%}"  type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="Hyemin italic">이 곳을 소개할게요</h1>
                    <p class="mb-5 Hyemin">  대구에 대해서 얼마나 알고있으신가요? <br>  이 도시의 걷고 싶은 여러 명소를 보여드릴게요</p>
                    <!-- * * * * * * * * * * * * * * *-->

                    <button class="goquiz custombtn Hyemin" id="submitButton" type="botton" onclick="location.href='/map/quiz'"> 여행 떠나기 </button></div>
                    <!-- to get an API token!-->
                </div>
            </div>
        </div>
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
          <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
              <a class="login btn" href="../">
                <img src="{% static 'assets/img/man.png' %}" width=40px, height=40px>
              </a>
          </div>
      </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js'%}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    </body>
</html>
