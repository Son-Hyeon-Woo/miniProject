{% load static %}

<!DOCTYPE html>

<html lang="ko-kr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title> Map quiz on the road </title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>

    <!-- Core theme CSS (includes Bootstrap)-->
    
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom_style.css' %}" rel="stylesheet" />


  </head>
  <body>
      <!-- Background Video-->
      <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="{% static 'assets/mp4/bg.mp4' %%}"  type="video/mp4" /></video>
      <!-- Masthead-->
      <div class="masthead">
          <div class="masthead-content text-white">
              <div class="container-fluid px-4 px-lg-0">
                  <h1 class="Hyemin italic">이 곳을 소개할게요</h1>
                  <p class="mb-5 Hyemin">  대구에 대해서 얼마나 알고있으신가요? <br>  이 도시의 걷고 싶은 여러 명소를 보여드릴게요</p>
                  <!-- * * * * * * * * * * * * * * *-->
                  {% if user.is_authenticated %}
                    <button class="goquiz custombtn Hyemin" id="submitButton" type="botton" onclick="location.href='/map/quiz'"> 여행 떠나기 </button></div>
                  {% else %}
                    <button class="goquiz custombtn Hyemin" id="submitButton" type="botton" onclick=""> 먼저 로그인 해주세요! </button></div>
                  {% endif %}

                  <!-- to get an API token!-->
              </div>
          </div>
      </div>
   
      <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
      <div class="social-icons">
        <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
          {% if user.is_authenticated %}
          <a class="login btn gmarket" href="">
            <img src="{% static 'assets/img/smile.png' %}" width=40px, height=40px>
            <a id = 'user_info' class = 'gmarket'> {{ user.username }}님 <br>  반가워요!</a> 
          </a>
            
          {% else %}
            <a class="login btn gmarket" href="../../member/login">
              <img src="{% static 'assets/img/man.png' %}" width=40px, height=40px>
              <a id = 'user_info' class = 'gmarket blink'> 로그인을 해주세요</a> 
            </a>
          {% endif %}
        </div>
    </div>
      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
      <script src="{% static 'js/scripts.js'%}"></script>
      <script>
        let sub_bnt = document.getElementById("submitButton");
        sub_bnt.addEventListener('click', warning);
        function warning() {
          document.getElementById("user_info").style.blink
        }


      </script>
        
    </body>
</html>
