{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUIZ_END</title>
    <!-- custom css CSS 수정 -->
    <style>
        @font-face {
            font-family: 'IM_Hyemin-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2106@1.1/IM_Hyemin-Bold.woff2') format('woff');
            font-weight: normal;
            font-style: normal;
            }
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSansBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color : #ebf1eb;
            margin: 3px;
            overflow: hidden;
            opacity: 0;
            transition: opacity .65s .15s
            }
        body.reveal {
            opacity: 1;
            overflow-y: auto
            }   
        
        body.hidden {
            opacity: 0
            }
        
        .Hyemin{ font-family: 'IM_Hyemin-Bold', normal; }
        .gmarket{ font-family: 'GmarketSansMedium';}
        .gmarket_bold{ font-family: 'GmarketSansBold';}
        .italic{ font-style: italic }
        .custombtn {
            display: inline-block;
            font-weight: 400;
            line-height: 1.2;
            color: #fff;
            background-color: #2a5555;
            border-color: #2a5555;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.4rem 1.5%;
            font-size: 1.5rem;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            }
        .custombtn:hover {
            color: #fff;
            background-color: #244848;
            border-color: #224444;
            }
    </style>
</head>

<body>
<div>  <p id = 'point' class = 'Hyemin'></p>  </div>


<script>
console.log(JSON.parse(localStorage.getItem("point")));
document.getElementById("point").innerHTML= '총 획득 점수 : ' + JSON.parse(localStorage.getItem("point"));
</script>



</body>
</html>
