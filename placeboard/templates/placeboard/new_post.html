{% load static %}
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>글쓰기 페이지</title>
    <link href="{% static 'css/default.css' %}" rel="stylesheet" />
</head>


<body bgcolor = #ebf1eb>
    <div class="content">
    <div class="Hyemin">
        <h1>여행지 소개</h1>
    </div>
    <form class="Hyemin" action="/pb/blog/new_post/" method="POST" enctype='multipart/form-data'>
        {% csrf_token %}


        
        {{fileuploadForm.postname.label}}
        {{fileuploadForm.postname}}
        <br>
        {{fileuploadForm.contents.label}}
        {{fileuploadForm.contents}}
        <br>
        {{fileuploadForm.mainphoto.label}}
        {{fileuploadForm.mainphoto}}
        <br>

        {% comment %} 제목<br>
        <input type="text" name="postname"><br>
        내용<br>
        <textarea rows="10" cols="50" name="contents"></textarea><br> 
        <input type="file" name="mainphoto"><br> {% endcomment %}


        <br>
        <input class="custombtn Hyemin" type="submit" value="글쓰기">
        <button class="custombtn Hyemin"><a onclick="location.href='/pb/blog'">뒤로가기</a></button>
    </form>
    </div>
</body>
</html>
