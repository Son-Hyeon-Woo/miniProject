{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>수정 페이지</title>
    <link href="{% static 'css/default.css' %}" rel="stylesheet" />

    <style>
        #back{
            position: absolute;
            top : 6%;
            left : 28%;
            width: 40%;
            height: 80%;
            background-color : #fff;
            }
    </style>
</head>


    <body bgcolor = #ebf1eb>
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
            {% if user.is_authenticated %}
            <a class="login gmarket" href = '/mypage/mp'>
                <img src="{% static 'assets/img/smile.png' %}" width=40px, height=40px>
                <a id = 'user_info' class = 'gmarket'> {{ user.username }}님 <br>  반가워요!</a> 
                <a id = 'logout' class = 'gmarket' href = '/member/logout'>로그아웃!</a> 
            </a>
                
            {% else %}
                <a class="login gmarket" href="/member/login">
                <img src="{% static 'assets/img/man.png' %}" width=40px, height=40px>
                <a class = 'gmarket blink' id = 'user_info' > 로그인을 해주세요</a> 
                </a>
            {% endif %}
            </div>
        </div>
        <div id=back class="content">
            <div class="Hyemin">
                <h1 style="text-align: center; font-size : 250%">수정 페이지</h1>
            </div>

            <form idclass="Hyemin" action="/pb/blog/{{post.pk}}/edit/" method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                
                <!-- 제목 -->
            <div style="padding-left:25%; padding-right:2%; margin-top:5%; font-size: 140%; float: left;">
                {{fileuploadForm.postname.label}} :
                </div>
                <!-- 제목 텍스트 -->
                <input type="text" name="postname" maxlength="128" required="" id="id_postname" style="height: 25px; width:300px; margin-top:5%; ">
                <br><br>
                <!-- 내용 -->
                <div style="padding-left:25%; padding-right:3%; margin-top:5%; font-size: 140%;">
                {{fileuploadForm.contents.label}}
                </div>
                <!-- 내용 텍스트 -->
                <textarea name="contents" cols="40" rows="10" required="" id="id_contents" style="height: 180px; width:400px; margin-top:1%; margin-left : 25%"></textarea>
                <br>
                <!-- 파일 -->
                <div style="padding-left:25%; padding-right:3%; margin-top:5%; font-size: 140%; float: left;">
                {{fileuploadForm.mainphoto.label}}
                </div>
                <!-- 파일 첨부 -->
                <input type="file" name="mainphoto" accept="image/*" required="" id="id_mainphoto" style="height: 30px; width:300px; margin-top:5%;">
                <br>
                
                
                <div style="padding-left: 30%; margin-top:15%">
                <input class="custombtn Hyemin" type="submit" value="수정하기">
                <a class="custombtn Hyemin" onclick="location.href='/pb/blog/{{post.pk}}/'">뒤로가기</a>
                </div>
            </form>
        </div>
</body>
</html>
