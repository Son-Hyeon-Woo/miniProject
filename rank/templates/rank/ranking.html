{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUIZ_END</title>
    <!-- custom css CSS 수정 -->
    <style>
        @font-face {
            font-family: 'IM_Hyemin-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2106@1.1/IM_Hyemin-Bold.woff2') format('woff');
            font-weight: normal;
            font-style: normal;
            }
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSansBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color : #ebf1eb;
            margin: 3px;
            overflow: hidden;
            opacity: 0;
            transition: opacity .65s .15s
            }
        body.reveal {
            opacity: 1;
            overflow-y: auto
            }   
        
        body.hidden {
            opacity: 0
            }
        
        .Hyemin{ font-family: 'IM_Hyemin-Bold', normal; }
        .gmarket{ font-family: 'GmarketSansMedium';}
        .gmarket_bold{ font-family: 'GmarketSansBold';}
        .italic{ font-style: italic }
        .custombtn {
            left: 50%;
            transform: translateX(-50%);
            bottom: 1cm;
            position: absolute;
            display: inline-block;
            width: 33%;
            font-weight: 400;
            line-height: 1.2;
            color: #fff;
            background-color: #2a5555;
            border-color: #2a5555;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.4rem 1.5%;
            font-size: 1rem;
            border-radius: 0.5rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            }
        .custombtn:hover {
            color: #fff;
            background-color: #244848;
            border-color: #224444;
            }
        #score{
            position: absolute;
            top : 10%;
            left : 7%;
            width: 40%;
            height: 80%;
            background-color : #fff;
            }
        #rank{
            position: absolute;
            display : inline-block;
            top : 10%;
            left : 53%;
            width: 40%;
            
            height: 80%;
            background-color : #fff;
            }
        #bar1{
            position: relative;
            display : inline-block;
            width: 90%;
            height: 30px;
            background-color : #bddcb8;
            top : 5%;
            left: 50%;
            transform: translateX(-50%);
            border-radius :16px;
            }
        #bar2{
            position: relative;
            display : inline-block;
            width: 0%;
            height: 30px;
            background-color : #36602f;
            top : 0%;
            left: 0%;
            transition : 2s;
            border-radius :16px;
            }
        #point{
            position: relative;
            top : -15px;
            vertical-align: middle;
            font-size: 1.5rem;
            }
        #time{
            position: relative;
            top : -30px;
            vertical-align: middle;
            font-size: 1.2rem;
            }

        .setbtn1{
            padding :20px;
            }   
        table {
            border-collapse : collapse;
            border: 1px solid #78b76c;
            margin-left:auto; margin-right:auto; margin-top:5%;

          }
        th, td {
            border: 0.5px solid #78b76c;
          }
        #user{
            font-family: 'IM_Hyemin-Bold';
            border: 2px solid #36602f;
            padding: 12px;
            border-radius: 50px;
            display : table-cell;
            position :  absolute;
            left :          50%;
            top :           40%;
            transform:      translate(-50%, -50%);
            font-size:      50px;
            font-weight:    bold;
            text-align:     center;
            vertical-align: middle;
            }
        #user2{
            font-family: 'IM_Hyemin-Bold';
            display : table-cell;
            position :  absolute;
            left :          50%;
            top :           55%;
            transform:      translate(-50%, -50%);
            font-size:      25px;
            font-weight:    bold;
            text-align:     center;
            vertical-align: middle;
            }
        .score_btn{
            position :  absolute;
            display : inline-block;
            font-size:  50px;
            width: 22%;
            height: 10%;
        }

        
    </style>
</head>

<body>
    <div id = 'score'> 
        <div id = 'bar1'>
            <div id = 'bar2'></div>
            <p id = 'point' class = 'gmarket'></p> 
            <p id = 'time' class = 'gmarket'></p> 
        </div>
        

        <div >
            <button class = 'custombtn gmarket' style = 'padding-top:2%; padding-bottom:2%; bottom : 3cm; left : 30%;' onclick= "location.href='http://127.0.0.1:8000/map/home/'"> 홈으로</button >
        </div>
        <div>
            <button class = 'custombtn gmarket' style = 'padding-top:2%; padding-bottom:2%; bottom : 3cm; left : 70%;' onclick="location.href='http://127.0.0.1:8000/map/quiz/'">다시 하기</button >
        </div>
        <div >
            <button class = 'custombtn gmarket' style = 'left : 3cm; left : 30%;' onclick="location.href='http://127.0.0.1:8000/pb/blog/'">다른 여행지<br>사진 게시판</button>
        </div>
        <div >
            <button class = 'custombtn gmarket' style = 'left : 6cm; left : 70%;' onclick="location.href='http://127.0.0.1:8000/rank/near_food/'">정답<br>장소 소개</button>
        </div>


        <div id = user> {{current_user.username}}</div>
        <div id = user2 >나의 총점수 : {{current_user_point.pnt_sum}}</div> 

    </div> 

    <div id = 'rank' class = 'Hyemin'>
        
        <table class='table' border-radius :16px; width =90%; height=70%>
            <colgroup>
                <col width="15%">
                <col width="28%">
                <col width="35%">
                <col width="25%">
            </colgroup>

            <h1 style="text-align: center; font-size:270%">👑RANKING👑</h1>
            <thead>
                <tr style="height: 62px; background-color : #bddcb8;">
                <th>등수</th>
                <th>이름</th>
                <th>총 플레이 시간</th>
                <th>총 점수</th>
                </tr>
            </thead>
            
            <tbody align = 'center'>
                {% for item in data2 %}
                <tr style="height: 53px;">
                <th>{{ forloop.counter }}등</th>
                <th>{{item.user_name}}</th>
                <th>{{item.time_sum}}초</th>
                <th>{{item.pnt_sum}}</th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

<script>
document.body.classList.add("reveal");


let point = sessionStorage.getItem("point");
let time = sessionStorage.getItem("play_time");

document.getElementById("point").innerHTML= '이번 판 획득 점수 : ' +point ;
document.getElementById("time").innerHTML= '이번 판 플레이 시간 : ' + time + '초' ;
setTimeout(function(){  // 정답 제출 후 화면 이동하는 효과
    let bar2 = document.getElementById('bar2');
    bar2.style.width =  point/10 + '%';
}, 10);

</script>



</body>
</html>
