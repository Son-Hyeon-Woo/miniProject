
{% load static %}
<!DOCTYPE html><html>
<head>
    <meta charset="utf-8">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>

    <!-- Core theme CSS (includes Bootstrap)-->
    
<title>주변 맛집</title>

<style>
    @font-face {
        font-family: 'IM_Hyemin-Bold';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2106@1.1/IM_Hyemin-Bold.woff2') format('woff');
        font-weight: normal;
        font-style: normal;
      }
      .Hyemin{ font-family: 'IM_Hyemin-Bold', normal; }
      .italic{ font-style: italic }

     
        div {
          width: 100%;
         
          border: 0.5px solid #224444;
        }
        div.left {
          width: 50%;
          height:800px;
          float: left;
          box-sizing: border-box;
          background: #bddcb8;
        }
        div.right {
          width: 50%;
          height:800px;
          float: right;
          box-sizing: border-box;
          background: #bddcb8;
        }
        div.under{
          width:100%;
          height :15%;
          background: #bddcb8;
   
        }

      .goquiz button {
        font-size: 0.85rem;
        font-weight: 200;
        text-transform: uppercase;
        letter-spacing: 1px;
        padding: calc(1rem + 2px);
      }
      .custombtn {
        display: inline-block;
        font-weight: 200;
        line-height: 1.5;
        color: #fff;
        background-color: #2a5555;
        border-color: #2a5555;
        text-align: center;
        text-decoration: none;
        vertical-align: middle;
        border: 1px solid transparent;
        padding: 0.4rem 10rem;
        font-size: 1.5rem;
        border-radius: 0.25rem;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }
      .custombtn:hover {
        color: #fff;
        background-color: #244848;
        border-color: #224444;
      }
      }
</style>
</head>
<body>
    <div>
      <div class="left">
        
   
          {% for item2 in data2 %}
            <h1 class="gohome Hyemin"> 정답은 {{ item2.place_name }} 입니다~</h1>
          {% endfor %} 

          {% for item2 in data2 %}
            <h2 class="italic Hyemin"> {{item2.place_exp}}</h2>
          {% endfor %} 
          
         
        </div>
        <div class="right">
          <h1 class="gohome Hyemin">주변 가볼 곳을 추천해드릴게요!<h1>
          {% for item in data %}
            <h3 class="italic Hyemin">{{ item.name }}</h3>
          {% endfor %}
        </div> 
        <div class="under">
          
            <button class="gohome custombtn Hyemin"  id="submitButton" type="botton" onclick="location.href='/map/home'"> 홈으로 </button>
        </div> 
      </div>

</body>
