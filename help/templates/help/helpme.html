{% load static %}
<!DOCTYPE html><html>
<head>
    <meta charset="utf-8">
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
  
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    <title>게임 설명</title>

    <style>
        @font-face {
            font-family: 'IM_Hyemin-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2106@1.1/IM_Hyemin-Bold.woff2') format('woff');
            font-weight: normal;
            font-style: normal;
          }
          .Hyemin{ font-family: 'IM_Hyemin-Bold', normal; }
          .italic{ font-style: italic }

          .goquiz button {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: calc(1rem + 2px);
          }
          .custombtn {
            display: inline-block;
            font-weight: 400;
            line-height: 1.5;
            color: #fff;
            background-color: #2a5555;
            border-color: #2a5555;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            border: 1px solid transparent;
            padding: 0.4rem 10rem;
            font-size: 1.5rem;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
          }
          .custombtn:hover {
            color: #fff;
            background-color: #244848;
            border-color: #224444;
          }
          
    </style>
</head>
<body>
<!-- Background Video-->
<video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="{% static 'assets/mp4/bg.mp4' %%}"  type="video/mp4" /></video>
<!-- Masthead-->
<div class="masthead">
    <div class="masthead-content text-white">
        
        <div class="container-fluid px-4 px-lg-0">
            <h2 class="mb-5 Hyemin">도움말</h2>
            <h1 class="Hyemin italic">게임 목적</h1>
            <p class="mb-5 Hyemin">  대구의 관광장소와 주변의 가볼만한 곳을 알려주기 위한 게임이다 </p>
            
            <h1 class="Hyemin italic">게임 방법</h1>
            <h2 class="mb-5 Hyemin">1. 게임 시작하기<br>2. 로드뷰를 돌아다니며 현위치 장소 고르기</h2>
            <h3 class="mb-5 Hyemin">*고른 위치와 정답 위치의 거리 차로 점수를 환산하니 신중히 고르십시오</h3>
            
            <button class="goquiz custombtn Hyemin" id="submitButton" type="botton" onclick="location.href='/map/quiz'"> 여행 떠나기 </button></div>
        
        </div>
    </div>
</div>
    
    
</body>
</html>
